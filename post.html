<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="post-title">게시글 - GitHub Pages 블로그</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a href="/">📝 블로그</a>
        </h1>
        <nav class="nav">
          <a href="/" class="back-btn">← 목록으로</a>
          <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <article class="post-article">
          <header class="post-header">
            <h1 id="post-title-header" class="post-title"></h1>
            <div class="post-meta">
              <time id="post-date" class="post-date"></time>
              <div id="post-tags" class="post-tags"></div>
              <div id="post-category" class="post-category"></div>
            </div>
          </header>

          <div id="post-content" class="post-content">
            <!-- 게시글 내용이 여기에 동적으로 로드됩니다 -->
          </div>
        </article>

        <div id="giscus-comments" class="comments-section">
          <!-- Giscus 댓글이 여기에 로드됩니다 -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 GitHub Pages 블로그. Powered by GitHub Actions.</p>
      </div>
    </footer>

    <script src="js/post-loader.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
