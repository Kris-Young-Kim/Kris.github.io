<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Pages 블로그</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a href="/">📝 블로그</a>
        </h1>
        <nav class="nav">
          <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
            <span class="theme-icon">🌙</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="search-section">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="게시글 검색..."
              class="search-input"
            />
            <button id="search-btn" class="search-btn">🔍</button>
          </div>
          <div class="filter-section">
            <div class="tag-filters" id="tag-filters">
              <!-- 태그 필터가 여기에 동적으로 생성됩니다 -->
            </div>
          </div>
        </div>

        <div class="posts-section">
          <div class="posts-grid" id="posts-grid">
            <!-- 게시글 목록이 여기에 동적으로 생성됩니다 -->
          </div>
          <div class="no-posts" id="no-posts" style="display: none">
            <p>검색 결과가 없습니다.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 GitHub Pages 블로그. Powered by GitHub Actions.</p>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
